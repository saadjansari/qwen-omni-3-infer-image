version: 0.2

phases:
  pre_build:
    commands:
      - echo "Getting AWS Account ID..."
      - AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - IMAGE_NAME="qwen-3-omni-infer"
      - IMAGE_TAG="${IMAGE_TAG:-latest}"
      - echo "Logging in to Docker Hub..."
      - SECRET_JSON=$(aws secretsmanager get-secret-value --secret-id dockerhub/creds --query SecretString --output text)
      - DOCKERHUB_USERNAME=$(echo "$SECRET_JSON" | jq -r .username)
      - DOCKERHUB_TOKEN=$(echo "$SECRET_JSON" | jq -r .password)
      - echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - echo "Docker Hub login OK"
      - echo "Logging in to ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_NAME
      - echo "Repository URI - $REPOSITORY_URI"

  build:
    commands:
      - echo "Building Docker image..."
      - echo "Build started on $(date)"
      - docker build -t $IMAGE_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_NAME:$IMAGE_TAG $REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo "Pushing image to ECR..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "Build completed on $(date)"
      - echo "Image URI $REPOSITORY_URI:$IMAGE_TAG"
      - printf '{"ImageURI":"%s"}' $REPOSITORY_URI:$IMAGE_TAG > build_output.json

artifacts:
  files:
    - build_output.json
